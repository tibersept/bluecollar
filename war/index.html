<!DOCTYPE html>
<html>
		<head>
				<title>Bluecollar</title>
				<meta http-equiv="content-type" content="text/html; charset=UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta name="description" content="Bluecollar Login">
				<meta name="author" content="Doan Isakov">

				<!-- Bootstrap CSS -->
				<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
				<link href="css/bluecollar.css" rel="stylesheet" media="screen">
				<link href="css/bootstrap-responsive.css" rel="stylesheet">
				<link href="css/datepicker.css" rel="stylesheet">
				<link href="css/bootstrap-timepicker.min.css" rel="stylesheet">
		</head>
		<body>
				<div class="container login-content">
						<form class="form-signin">
								<h2 class="form-signin-heading">Please sign in</h2>
								<input type="text" class="input-block-level" 
								placeholder="Email address"/>
								<input type="password" class="input-block-level"
								placeholder="Password"/>
								<button class="btn btn-large btn-primary btn-signin" type="submit">
										Sign in
								</button>
						</form>	
				</div>

				<div class="container main-content">
						<div class="navbar">
								<div class="container">
										<ul class="nav nav-tabs blue-collar-tabs">									
												<li class="active blue-collar-tab"><a href="#home" data-toggle="tab">Home</a></li>
												<li class="blue-collar-tab"><a href="#reports" data-toggle="tab">Reports</a></li>
												<li class="blue-collar-tab"><a href="#settings" data-toggle="tab">Settings</a></li>
										</ul>
								</div>
						</div>

						<div class="tab-content">
								<div class="tab-pane active" id="home">
										<div class="container">												
												<form class="form-manage-project-time">
														<h2 class="form-manage-project-time-heading">Select a project</h2>
														<select id="project-selection" class="combobox">
																<option>Default</option>
																<option value="first">First project</option>
																<option value="second">Second project</option>
														</select>
														<button class="btn btn-large btn-primary btn-start" type="submit"> 
																Start work on project
														</button>
														<button class="btn btn-large btn-primary btn-stop" type="submit">
																Stop work on project
														</button>
												</form>
												<div class="well">
														<h2>Elapsed <span id="time-display">00:00:00</span></h2>
												</div>
										</div>
								</div>
								<div class="tab-pane" id="reports">
										<div class="container">												
												<form class="form-generate-report">
														<h2 class="form-generate-report-heading">Select time range</h2>
														<div>
																<label id="label-dp-start" for="dp-start">Begin</label>
																<input type="text" class="date-input" value="06/01/2012" id="dp-start"/>
																<div class="input-append bootstrap-timepicker">
																		<input type="text" id="tp-start" value="00:00"/>
																		<span class="add-on"><i class="icon-time"></i></span>
																</div>
														</div>
														<div>
																<label id="label-dp-end" for="dp-end">End</label>
																<input type="text" class="date-input" value="06/30/2012" id="dp-end"/>
																<div class="input-append bootstrap-timepicker">
																		<input type="text" id="tp-end" value="00:00"/>
																		<span class="add-on"><i class="icon-time"></i></span>
																</div>
														</div>
														<button class="btn btn-large btn-primary" type="submit"> 
																Generate report
														</button>
												</form>
										</div>
								</div>
								<div class="tab-pane" id="settings">
										<div class="container">
												<form class="form-add-projects">
														<h2 class="form-add-projects-heading">Add a project</h2>
														<input class="input-block-level" type="text" placeholder="Enter project name here">
														<textarea class="input-block-level" placeholder="Enter the project description here"></textarea>
														<button class="btn btn-large btn-primary" type="submit"> 
																Add project
														</button>
												</form>
												<div class="well">
														<h2>List of projects</h2>
														<table class="table table-hover">
																<tr>
																		<td>PiSA sales Web Client</td>
																</tr>
																<tr>
																		<td>PiSA sales Pocket Client</td>
																</tr>
														</table>
												</div>
										</div>
								</div>
						</div>
				</div>

				<script src="js/jquery.js" type="text/javascript"></script>
				<script src="js/bluecollar.js" type="text/javascript" ></script>
				<script src="js/bootstrap.min.js" type="text/javascript"></script>
				<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
				<script src="js/bootstrap-timepicker.min.js" type="text/javascript"></script>
				<script src="js/init.js" type="text/javascript"></script>				
				<script src="https://apis.google.com/js/client.js?onload=init"></script>
		</body>
</html>
