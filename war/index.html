<!DOCTYPE html>
<html>
		<head>
				<title>Mavicollar</title>
				<meta http-equiv="content-type" content="text/html; charset=UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta name="description" content="Bluecollar Login">
				<meta name="author" content="Doan Isakov">

				<!-- Bootstrap CSS -->
				<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
				<link href="css/bluecollar.css" rel="stylesheet" media="screen">
				<link href="css/bootstrap-responsive.css" rel="stylesheet">
				<link href="css/datepicker.css" rel="stylesheet">
				<link href="css/bootstrap-timepicker.min.css" rel="stylesheet">
		</head>
		<body>
				<div class="container login-content">
						<form class="form-signin">
								<h3 class="form-signin-heading">Mavicollar Time Tracker</h3>
								<h6>Sign in using your Google Account:</h6>
								<button class="btn btn-large btn-primary btn-signin" type="submit" disabled>
										Sign in
								</button>
								<h6>Or just try it:</h6>
								<button class="btn btn-large btn-tryit" type="submit" disabled>
										Try it
								</button>
						</form>	
				</div>

				<div class="container main-content">
						<div class="navbar">
								<div class="navbar-inner">
										<a class="brand" href="#">Mavicollar</a>
										<ul class="nav">									
												<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
												<li><a href="#reports" data-toggle="tab">Reports</a></li>
												<li class="dropdown">
									                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings<b class="caret"></b></a>
										                <ul class="dropdown-menu">
											                  <li><a href="#settings-project" data-toggle="tab">Projects</a></li>
											                  <li><a href="#settings-report" data-toggle="tab">Reports</a></li>
										                </ul>
								              	</li>
										</ul>
										<button class="btn btn-primary pull-right btn-sign-out">Sign out</button>
								</div>
						</div>
						
						<div class="alert-box">
							<!-- Empty -->							
						</div>

						<div class="tab-content">
								<div class="tab-pane active" id="home">
										<div class="container">
												<form class="form-manage-project-time">
														<h2 class="form-manage-project-time-heading">Select a project</h2>
														<select id="project-selection" class="combobox combo-project-selection">
																<option>Default</option>
																<!-- Content is added here -->
														</select>
														<button class="btn btn-large btn-primary btn-start" type="submit"> 
																Start work on project
														</button>
														<button class="btn btn-large btn-primary btn-stop" type="submit">
																Stop work on project
														</button>
												</form>
												<div class="well">
														<h2>Elapsed <span id="time-display">00:00:00</span></h2>
												</div>
										</div>
								</div>
								<div class="tab-pane" id="reports">
										<div class="container">												
												<form class="form-generate-report">
														<h2 class="form-generate-report-heading">Select time range</h2>
														<div>
																<label id="label-dp-start" for="dp-start">Begin</label>
																<input type="text" class="date-input" value="06/01/2013" id="dp-start" readonly/>
																<div class="input-append bootstrap-timepicker">
																		<input type="text" id="tp-start" value="00:00 AM" readonly/>
																		<span class="add-on"><i class="icon-time"></i></span>
																</div>
														</div>
														<div>
																<label id="label-dp-end" for="dp-end">End</label>
																<input type="text" class="date-input" value="06/30/2013" id="dp-end" readonly/>
																<div class="input-append bootstrap-timepicker">
																		<input type="text" id="tp-end" value="00:00 AM" readonly/>
																		<span class="add-on"><i class="icon-time"></i></span>
																</div>
														</div>
														<button class="btn btn-large btn-primary btn-generate-report" type="submit"> 
																Generate report
														</button>
												</form>
										</div>
								</div>
								<div class="tab-pane" id="settings-project">
										<div class="container">
												<form class="form-add-projects">
														<h2 class="form-add-projects-heading">Add a project</h2>
														<input class="input-block-level input-project-name" type="text" placeholder="Enter project name here">
														<textarea class="input-block-level input-project-description" placeholder="Enter the project description here"></textarea>
														<button class="btn btn-large btn-primary btn-add-project" type="submit"> 
																Add project
														</button>
												</form>
												<div class="well">
														<h2>List of projects</h2>
														<table class="table table-hover table-projects">
																<!-- Content is added here -->
														</table>
												</div>
										</div>
								</div>
								<div class="tab-pane" id="settings-report">
									<div class="container">
										<form class="form-report-settings form-horizontal">
											<h2 class="form-report-settings-heading">Report settings</h2>
											<div class="control-group">
												<label class="control-label" id="label-report-user" for="company-name">Name:</label>
												<div class="controls">
													<input type="text" value="" name="report-user-name" id="report-user-name" placeholder="Your name in the report">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" id="label-company-name" for="company-name">Company:</label>
												<div class="controls">
													<input type="text" value="" name="company-name" id="company-name" placeholder="Company name">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" id="label-report-language" for="report-language">Language:</label>
												<div class="controls">
													<select name="report-language" id="report-language">
															<option value="en">English</option>
															<option value="fr">French</option>
															<option value="de">German</option>
													</select>
												</div>
											</div>
											<button class="btn btn-large btn-primary btn-update-settings" type="submit"> 
												Update settings
											</button>
										</form>
									</div>
								</div>
						</div>
				</div>
				
				<div id="busy-indicator">&nbsp;</div>

				<script src="js/jquery.js" type="text/javascript"></script>
				<script src="js/bluecollar.js" type="text/javascript" ></script>
				<script src="js/filemanager.js" type="text/javascript"></script>
				<script src="js/date.js" type="text/javascript"></script>
				<script src="js/spin.min.js" type="text/javascript"></script>
				<script src="js/busy.js" type="text/javascript"></script>
				<script src="js/bootstrap.min.js" type="text/javascript"></script>
				<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
				<script src="js/bootstrap-timepicker.min.js" type="text/javascript"></script>
				<script src="js/jstz.js" type="text/javascript"></script>
				<script src="js/init.js" type="text/javascript"></script>			
				<script src="https://apis.google.com/js/client.js?onload=init"></script>
		</body>
</html>
